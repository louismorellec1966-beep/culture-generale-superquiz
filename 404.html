<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 - Page non trouvée | SuperQuiz</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff}
        .error-container{text-align:center;padding:40px;max-width:600px}
        .error-code{font-size:120px;font-weight:bold;line-height:1;margin-bottom:20px;text-shadow:0 4px 8px rgba(0,0,0,.3)}
        h1{font-size:2em;margin-bottom:20px}
        p{font-size:1.2em;margin-bottom:30px;opacity:.9}
        .btn-home{display:inline-block;padding:15px 40px;background:#fff;color:#667eea;text-decoration:none;border-radius:8px;font-weight:bold;transition:transform .3s,box-shadow .3s}
        .btn-home:hover{transform:translateY(-3px);box-shadow:0 10px 25px rgba(0,0,0,.3)}
        .suggestions{margin-top:40px;text-align:left}
        .suggestions h2{font-size:1.3em;margin-bottom:15px}
        .suggestions ul{list-style:none}
        .suggestions li{margin:10px 0}
        .suggestions a{color:#fff;text-decoration:none;opacity:.8;transition:opacity .3s}
        .suggestions a:hover{opacity:1;text-decoration:underline}
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page non trouvée</h1>
        <p>Oups ! La page que vous recherchez n'existe pas ou a été déplacée.</p>
        <a href="/" class="btn-home">← Retour à l'accueil</a>
        
        <div class="suggestions">
            <h2>Pages populaires :</h2>
            <ul>
                <li><a href="/Quiz.html">→ Commencer un quiz</a></li>
                <li><a href="/Histoire.html">→ Quiz d'Histoire</a></li>
                <li><a href="/Géographie.html">→ Quiz de Géographie</a></li>
                <li><a href="/Contact.html">→ Nous contacter</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
