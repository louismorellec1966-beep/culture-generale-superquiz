<html lang="fr">
<head>

    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperQuiz - Classement</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script defer src="firebase-config.js"></script>
    <script defer src="js/menu.js"></script>
    <script defer src="js/profile-system.js"></script>
    <style>
        body {
            padding-top: 80px;
        }

        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .classement-header {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 50px 40px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .classement-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f093fb, #f5576c, #f093fb);
            background-size: 200% 100%;
            animation: gradientMove 3s linear infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        .classement-header h1 {
            margin: 0;
            font-size: clamp(2rem, 5vw, 2.8rem);
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .classement-header p {
            margin: 15px 0 0 0;
            color: var(--text-secondary, #a0aec0);
            font-size: 1.1rem;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .filter-tab {
            padding: 12px 22px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-secondary, #a0aec0);
            font-size: 0.9rem;
        }
        .filter-tab:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }
        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        /* Podium am√©lior√© */
        .podium {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
            align-items: flex-end;
        }
        .podium-place {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            color: white;
        }
        .podium-place:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .podium-place.first {
            order: 2;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 170, 0, 0.2));
            border-color: rgba(255, 215, 0, 0.4);
            padding: 40px 20px;
            z-index: 2;
        }
        .podium-place.first:hover {
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
        }
        .podium-place.second {
            order: 1;
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15), rgba(192, 192, 192, 0.1));
            border-color: rgba(192, 192, 192, 0.3);
        }
        .podium-place.third {
            order: 3;
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.1));
            border-color: rgba(205, 127, 50, 0.4);
        }

        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 15px;
        }
        .podium-place.first .podium-avatar {
            width: 100px;
            height: 100px;
            font-size: 50px;
            border-color: rgba(255, 215, 0, 0.5);
        }

        .medal {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .podium-name { font-size: 1.2em; font-weight: bold; margin: 10px 0; }
        .podium-level {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        .podium-xp {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .podium-details { font-size: 0.9em; color: var(--text-secondary, #a0aec0); }

        /* Table classement */
        .classement-table {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 40px;
        }
        .table-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            color: white;
            padding: 18px 20px;
            font-weight: bold;
            display: grid;
            grid-template-columns: 60px 60px 2fr 100px 100px 80px;
            gap: 15px;
            align-items: center;
            font-size: 0.9rem;
        }
        .classement-row {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: grid;
            grid-template-columns: 60px 60px 2fr 100px 100px 80px;
            gap: 15px;
            align-items: center;
            transition: all 0.3s ease;
            color: var(--text-secondary, #a0aec0);
        }
        .classement-row:last-child { border-bottom: none; }
        .classement-row:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        .classement-row.highlight {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.15), transparent);
            border-left: 4px solid #667eea;
        }

        .rank {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            color: var(--text-muted, #718096);
        }
        .rank.top3 { font-size: 1.8em; }

        .row-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .player-info { display: flex; flex-direction: column; gap: 3px; }
        .player-name { font-weight: 600; color: white; }
        .player-level {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #818cf8;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 600;
            width: fit-content;
        }

        .player-xp {
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .quiz-count { color: var(--text-muted, #718096); }
        .success-rate { font-weight: 600; }
        .success-rate.good { color: #2ecc71; }
        .success-rate.medium { color: #f39c12; }
        .success-rate.poor { color: #e74c3c; }

        /* Stats banner */
        .stats-banner {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-label { color: var(--text-muted, #718096); margin-top: 8px; font-size: 0.9rem; }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted, #718096);
        }
        .no-data h3 { margin-bottom: 10px; color: white; }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-muted, #718096);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 20px;
                padding-bottom: 100px;
            }
            .podium { grid-template-columns: 1fr; }
            .podium-place { order: initial !important; }
            .table-header { display: none; }
            .classement-row {
                grid-template-columns: 50px 50px 1fr;
                gap: 10px;
            }
            .classement-row > *:nth-child(n+4) { display: none; }
            .filter-tabs { gap: 8px; }
            .filter-tab { padding: 10px 16px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <main>
        <div class="classement-header">
            <h1>üèÜ Classement Global</h1>
            <p>Comparez vos performances avec les autres joueurs !</p>
        </div>

        <div class="stats-banner" id="stats-banner">
            <div class="stat-box">
                <div class="stat-number">‚è≥</div>
                <div class="stat-label">Chargement...</div>
            </div>
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterClassement('xp')">‚≠ê Par XP</div>
            <div class="filter-tab" onclick="filterClassement('global')">üéØ Par Score</div>
            <div class="filter-tab" onclick="filterClassement('histoire')">üìú Histoire</div>
            <div class="filter-tab" onclick="filterClassement('geographie')">üó∫Ô∏è G√©o</div>
            <div class="filter-tab" onclick="filterClassement('science')">üî¨ Science</div>
            <div class="filter-tab" onclick="filterClassement('litterature')">üìö Litt√©rature</div>
        </div>

        <div id="podium-container"></div>

        <div class="classement-table">
            <div class="table-header">
                <div>Rang</div>
                <div></div>
                <div>Joueur</div>
                <div>XP</div>
                <div>Quiz</div>
                <div>Taux</div>
            </div>
            <div id="classement-list">
                <div class="no-data"><p>‚è≥ Chargement...</p></div>
            </div>
        </div>
    </main>

    <footer><p>Copyright ¬© 2024 SuperQuiz</p></footer>

    <script src="js/script.js"></script>
    <script>
        let currentFilter = 'xp';
        let currentUser = null;
        let allLeaderboard = [];

        async function loadClassement() {
            try {
                if (currentFilter === 'xp') {
                    allLeaderboard = await FirebaseScores.getLeaderboardByXP(50);
                } else {
                    const matiere = currentFilter === 'global' ? null : currentFilter;
                    allLeaderboard = await FirebaseScores.getLeaderboard(matiere);
                }
                
                displayStats();
                displayPodium(allLeaderboard.slice(0, 3));
                displayTable(allLeaderboard);
            } catch (e) {
                console.error('‚ùå Erreur:', e);
                document.getElementById('classement-list').innerHTML = 
                    '<div class="no-data"><h3>Erreur</h3><p>' + e.message + '</p></div>';
            }
        }

        function displayStats() {
            const total = allLeaderboard.length;
            const totalQuiz = allLeaderboard.reduce((s, u) => s + (u.quizCount || u.totalQuiz || 0), 0);
            const totalXP = allLeaderboard.reduce((s, u) => s + (u.experiencePoints || u.totalScore || 0), 0);
            
            document.getElementById('stats-banner').innerHTML = `
                <div class="stat-box">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Joueurs</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${totalQuiz}</div>
                    <div class="stat-label">Quiz jou√©s</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${formatNumber(totalXP)}</div>
                    <div class="stat-label">${currentFilter === 'xp' ? 'XP Total' : 'Points Total'}</div>
                </div>
            `;
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Helper pour extraire l'avatar correctement
        function getAvatar(avatar) {
            if (!avatar) return 'üë§';
            if (typeof avatar === 'string') return avatar;
            if (typeof avatar === 'object' && avatar.value) return avatar.value;
            return 'üë§';
        }

        function displayPodium(top3) {
            const container = document.getElementById('podium-container');
            if (top3.length === 0) {
                container.innerHTML = '<div class="no-data"><p>Aucun score enregistr√©</p></div>';
                return;
            }

            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const positions = ['first', 'second', 'third'];

            container.innerHTML = `<div class="podium">${top3.map((p, i) => {
                const isXP = currentFilter === 'xp';
                const mainValue = isXP ? (p.experiencePoints || 0) : (p.totalScore || 0);
                const avatar = getAvatar(p.avatar);
                const niveau = p.niveau || 1;
                const quizCount = p.quizCount || p.totalQuiz || 0;
                
                return `
                    <div class="podium-place ${positions[i]}">
                        <span class="medal">${medals[i]}</span>
                        <div class="podium-avatar">${avatar}</div>
                        <div class="podium-name">${p.pseudo || p.name || 'Joueur'}</div>
                        <div class="podium-level">Niveau ${niveau}</div>
                        <div class="podium-xp">${formatNumber(mainValue)} ${isXP ? 'XP' : 'pts'}</div>
                        <div class="podium-details">${quizCount} quiz</div>
                    </div>
                `;
            }).join('')}</div>`;
        }

        function displayTable(rankings) {
            const list = document.getElementById('classement-list');
            if (rankings.length === 0) {
                list.innerHTML = '<div class="no-data"><p>Aucun score pour ce filtre</p></div>';
                return;
            }

            const isXP = currentFilter === 'xp';

            list.innerHTML = rankings.map((p, i) => {
                const rank = p.rank || (i + 1);
                const isCurrent = currentUser && (p.uid === currentUser.uid);
                const mainValue = isXP ? (p.experiencePoints || 0) : (p.totalScore || 0);
                const avatar = getAvatar(p.avatar);
                const niveau = p.niveau || 1;
                const quizCount = p.quizCount || p.totalQuiz || 0;
                const tauxReussite = p.tauxReussite || (p.average ? Math.round(p.average) : 0);
                const tauxClass = tauxReussite >= 80 ? 'good' : tauxReussite >= 50 ? 'medium' : 'poor';

                return `
                    <div class="${isCurrent ? 'classement-row highlight' : 'classement-row'}">
                        <div class="${rank <= 3 ? 'rank top3' : 'rank'}">
                            ${rank <= 3 ? ['ü•á', 'ü•à', 'ü•â'][rank - 1] : '#' + rank}
                        </div>
                        <div class="row-avatar">${avatar}</div>
                        <div class="player-info">
                            <span class="player-name">${p.pseudo || p.name || 'Joueur'}${isCurrent ? ' (Vous)' : ''}</span>
                            <span class="player-level">Niveau ${niveau}</span>
                        </div>
                        <div class="player-xp">${formatNumber(mainValue)}</div>
                        <div class="quiz-count">${quizCount}</div>
                        <div class="success-rate ${tauxClass}">${tauxReussite}%</div>
                    </div>
                `;
            }).join('');
        }

        async function filterClassement(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Mettre √† jour le header de la table
            const header = document.querySelector('.table-header');
            if (filter === 'xp') {
                header.innerHTML = '<div>Rang</div><div></div><div>Joueur</div><div>XP</div><div>Quiz</div><div>Taux</div>';
            } else {
                header.innerHTML = '<div>Rang</div><div></div><div>Joueur</div><div>Score</div><div>Quiz</div><div>Moy</div>';
            }
            
            await loadClassement();
        }

        window.addEventListener('load', () => {
            if (typeof firebase === 'undefined' || !firebase.auth) {
                setTimeout(() => location.reload(), 2000);
                return;
            }

            firebase.auth().onAuthStateChanged(user => {
                if (user) currentUser = user;
                loadClassement();
            });
        });
    </script>
</body>
</html>
