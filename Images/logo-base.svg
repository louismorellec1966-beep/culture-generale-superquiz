<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffed4e"/>
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Ampoule stylisée (symbole d'idée/connaissance) -->
  <g transform="translate(256, 240)">
    <!-- Corps de l'ampoule -->
    <ellipse cx="0" cy="-30" rx="90" ry="100" fill="url(#lightGradient)"/>
    
    <!-- Reflet -->
    <ellipse cx="-30" cy="-60" rx="25" ry="35" fill="white" opacity="0.4"/>
    
    <!-- Base de l'ampoule -->
    <rect x="-50" y="60" width="100" height="20" rx="5" fill="#e0e0e0"/>
    <rect x="-45" y="80" width="90" height="15" rx="5" fill="#d0d0d0"/>
    <rect x="-40" y="95" width="80" height="15" rx="8" fill="#c0c0c0"/>
  </g>
  
  <!-- Point d'interrogation dans l'ampoule -->
  <text x="256" y="235" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="#667eea" 
        text-anchor="middle" 
        dominant-baseline="middle">?</text>
  
  <!-- Rayons autour de l'ampoule -->
  <g stroke="#ffd700" stroke-width="8" stroke-linecap="round" opacity="0.8">
    <line x1="256" y1="80" x2="256" y2="50"/>
    <line x1="340" y1="120" x2="365" y2="100"/>
    <line x1="172" y1="120" x2="147" y2="100"/>
    <line x1="370" y1="200" x2="400" y2="200"/>
    <line x1="142" y1="200" x2="112" y2="200"/>
  </g>
  
  <!-- Texte CL (initiales) en bas -->
  <text x="256" y="450" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">CultureLudo</text>
</svg>
