<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=Accueil.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperQuiz - Redirection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirection vers SuperQuiz...</p>
        <p><a href="Accueil.html" style="color: white;">Cliquez ici si la redirection ne fonctionne pas</a></p>
    </div>
    
    <script>
        // Redirection JavaScript en complément (au cas où)
        window.location.href = 'Accueil.html';
    </script>
</body>
</html>
